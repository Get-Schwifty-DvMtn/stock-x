<div class="starred-stocks-container" id="reload">
  <h3>Your current watchlist: </h3>
  <div class="starred-stocks-list-container" ng-repeat="stock in saved_stocks">
    <a ui-sref="profile.profileStock({stockId: stock.symbol})" class="col-lg-11">
      <ul class="starred-stocks-list col-xs-2" >
        <li class="row">{{stock.symbol}}</li>
      </ul>
      <ul class="col-md-4">
        <li class="row">{{stock.name}}</li>
      </ul>
      <ul class="col-xs-2">
        <li class="row">{{stock.ask}}</li>
      </ul>
      <ul class="col-sm-3">
        <li class="row">{{stock.change}} (in USD$)</li>
      </ul>
    </a>
      <div class="col-xs-1">
        <button class="remove-stock-button row" ng-click="removeFavorite(stock.symbol)">X</button>
      </div>


  </div>
</div>
